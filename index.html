<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inmobiliaria</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center py-4">Inmobiliaria Zetien</h1> 
		<h2>Crear Vivienda</h2>
		<form id="crear-vivienda">
			<div class="mb-3">
			  <label for="exampleInputEmail1" class="form-label">Año</label>
			  <input name="anio" type="number" class="form-control" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Metros</label>
				<input name="metros" type="number" class="form-control" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Habitaciones</label>
				<input name="habitaciones" type="number" class="form-control" >
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Zona</label>
				<input name="zona" type="text" class="form-control" >
			</div>
			<div class="mb-3 form-check">
			  <input name="garaje" type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="garaje">Tiene Garaje?</label>
			</div>
			<button type="button" id="btnCrearVivienda" class="btn btn-primary">Agregar Vivienda</button>
		  </form>
		<h2 class="py-4">Lista de viviendas</h2>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">ID</th>
				<th scope="col">Año</th>
				<th scope="col">Metros</th>
				<th scope="col">Habitaciones</th>
				<th scope="col">Garaje</th>
				<th scope="col">Zona</th>
				<th scope="col">Accion</th>
			  </tr>
			</thead>
			<tbody id="listado-viviendas">

			  </tbody>
		  </table>
	</div>
	<script src="./inmobiliaria.js"></script>
</body>
</html>
